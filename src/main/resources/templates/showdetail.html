<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Detail</title>
    <div th:insert="base :: head"></div>
</head>
<body>
<br>
<div class="container">
    <div class="jumbotron">
        <a href="/">Show All Flights</a>
        <br>
        Date: <span th:text="${flight.date}"></span><br>
        Departure Airport: <span th:text="${flight.departureLoc}"></span><br>
        Arrival Airport: <span th:text="${flight.arrivalLoc}"></span><br>
        Airline: <span th:text="${flight.airline}"></span><br>
        Price: <span th:text="${flight.price}"></span>
    </div>
</div>
<div th:insert="base :: bootstrapScripts"></div>
</body>
</html>
